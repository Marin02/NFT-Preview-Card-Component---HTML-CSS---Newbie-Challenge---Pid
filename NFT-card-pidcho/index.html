<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component / Pid</title>
  <!-- CSS -->
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Main Container -->
  <main class="main-card">

    <!-- Card -->
    <div class="card">
      <div class="card__equilibrium"> 
        <img class="card__equilibrium-image" src="./images/image-equilibrium.jpg" alt="image equilibrium">
      </div>

      <!-- Card Details -->
      <div class="card__details">
        <h3 class="card__details-title">Equilibrium #3429</h3>
        <p class="card__details-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="stats">
          <li class="stat__ethereum">
            <p>0.041 ETH</p>
          </li>
          <li class="stat__time">
            <p>3 days left</p>
          </li>
        </ul>

        <!-- Separate -->
        <hr class="line">

        <!-- Card User - Card Footer -->
        <div class="card__user">
          <img class="card__user-avatar" src="./images/image-avatar.png" alt="avatar">
          <p class="card__user-name">Creation of<span> Jules Wyvern</span></p>
        </div>
      </div>
    </div>  
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Marin "Pidcho"</a>.
  </footer>
</body>
</html>
